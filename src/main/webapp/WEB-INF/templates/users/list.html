<body>

<div class="container">

    <th:if test="${not empty msg}">
        <div class="alert alert-${css} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"
                    aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
            <strong>${msg}</strong>
        </div>
    </th:if>

    <h1>All Users</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#ID</th>
            <th>Name</th>
            <th>PhoneNumber</th>
            <th>BhnCredit</th>
            <th>Action</th>
        </tr>
        </thead>

        <th:forEach var="user" items="${users}">
            <tr>
                <td>
                        ${user.id}
                </td>
                <td>${user.userName}</td>
                <td>${user.phoneNumber}</td>
                <td>

                </td>
                <td>
                    <th:url value="/users/${user.id}/share" var="deleteUrl" />
                    <th:url value="/users/${user.id}/redeem" var="updateUrl" />

                    <button class="btn btn-info"
                            onclick="location.href='${userUrl}'">Share</button>
                    <button class="btn btn-primary"
                            onclick="location.href='${updateUrl}'">Redeem</button>

                </td>
            </tr>
        </th:forEach>
    </table>

</div>
