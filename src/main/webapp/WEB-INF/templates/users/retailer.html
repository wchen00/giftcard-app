<body>

<div class="container">

    <th:if test="${not empty msg}">
        <div class="alert alert-${css} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"
                    aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
    </th:if>

    <h1>User Gift Cards</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>RetailerName</th>
            <th>CardNumber</th>
            <th>Amount</th>
        </tr>
        </thead>
            <tr th:each="retailer : ${retailers}">
                <td th:text="${retailer.retailerName}">retailerName</td>
                <td th:text="${retailer.cardNumber}" > cardNumber </td>
                <td th:text="${retailer.amount}"> amount </td>
            </tr>
    </table>

</div>

</body>
