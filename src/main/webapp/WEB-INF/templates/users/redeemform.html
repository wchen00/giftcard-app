<html lang="en">

<body>
<h1>Share Gift</h1>
<div class="container">

    <h1>Share Gift</h1>

    <form class="form-horizontal" method="post"
          action="/giftcardApp/user/retailerAdd" >

        <div th:object="${retailer}">

            <spring:bind path="userId">
                <div>
                    <label>User Phone Number</label>
                    <input path="userId" type="text" id="userId" placeholder="userId"
                           th:field="*{userId}"/>
                </div>
            </spring:bind>

            <spring:bind path="retailerName">
                <div>
                    <label>Retailer Name</label>
                    <input path="retailerName" type="text" id="retailerName" placeholder="retailerName"
                           th:field="*{retailerName}"/>
                </div>
            </spring:bind>


            <spring:bind path="amount">
                <div>
                    <label>Amount</label>
                    <input path="amount" type="text" id="amount" placeholder="amount"
                           th:field="*{amount}"/>
                </div>
            </spring:bind>

            <div>
                <button type="submit">Redeem</button>
            </div>
        </div>

    </form>

</div>

</body>
